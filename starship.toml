# Continuation prompt
continuation_prompt = '‚ñ∂‚ñ∂ '

# ===== CHARACTER & PROMPT =====
[character]
success_symbol = "[‚îî‚îÄ>](bold green)"
error_symbol = "[‚îî‚îÄ>](bold red)"
vimcmd_symbol = "[‚îî‚îÄ<](bold green)"

# ===== DIRECTORY =====
[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
home_symbol = " ~"
read_only = "  "
read_only_style = "fg:#ff5555 bg:#769ff0"
truncate_to_repo = false

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "
"Desktop" = "Û∞öù "
"Projects" = " "
".config" = " "

# ===== GIT CONFIGURATION =====
[git_branch]
symbol = " "
style = "fg:#769ff0 bg:#394260"
format = "[[ $symbol$branch ](fg:#769ff0 bg:#394260)]($style)"
truncation_length = 20
truncation_symbol = "‚Ä¶"

[git_status]
style = "fg:#769ff0 bg:#394260"
format = "[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)"
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
untracked = "?${count} "
stashed = "üì¶${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "

[git_commit]
style = "fg:#769ff0 bg:#394260"
format = "[[ $hash$tag ](fg:#769ff0 bg:#394260)]($style)"
commit_hash_length = 7
tag_symbol = " üè∑Ô∏è "
only_detached = true

[git_state]
style = "fg:#ff5555 bg:#394260"
format = "[[ $state($progress_current/$progress_total) ](fg:#ff5555 bg:#394260)]($style)"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "APPLYING-MAILBOX"
am_or_rebase = "REBASE/APPLY"

# ===== KUBERNETES =====
[kubernetes]
symbol = "‚éà "
style = "fg:#326CE5 bg:#212736"
format = '[[ $symbol$context( \($namespace\)) ](fg:#326CE5 bg:#212736)]($style)'
disabled = false
detect_files = ['k8s', 'Dockerfile', 'kubernetes']
detect_folders = ['k8s', '.kube']
detect_extensions = []

[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"
"arn:aws:eks:.*:cluster/(?P<cluster>[\\w-]+)" = "eks-$cluster"

# ===== DOCKER =====
[docker_context]
symbol = " "
style = "fg:#0db7ed bg:#212736"
format = '[[ $symbol$context ](fg:#0db7ed bg:#212736)]($style)'
only_with_files = true
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_folders = []
detect_extensions = []

# ===== PROGRAMMING LANGUAGES =====
[nodejs]
symbol = " "
